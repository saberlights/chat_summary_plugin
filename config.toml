# chat_summary_plugin - 自动生成的配置文件
# 分析群聊聊天记录并生成智能总结，支持群聊整体总结和单个用户总结，可选择不同时间范围

# 插件基本信息
[plugin]

# 配置文件版本
config_version = "1.0.0"

# 是否启用插件
enabled = true


# 总结功能配置
[summary]

# 群聊总结的字数限制
group_summary_max_words = 600

# 单个用户总结的字数限制
user_summary_max_words = 400

# 是否启用单个用户的聊天总结
enable_user_summary = true

# 是否启用群友称号分析
enable_user_titles = true

# 是否启用金句提取
enable_golden_quotes = true


# 自动总结配置
[auto_summary]

# 是否启用每日自动总结
enabled = true

# 每日自动总结的时间（HH:MM格式）
time = "23:00"

# 时区设置（需安装pytz模块）
timezone = "Asia/Shanghai"

# 生成总结所需的最少消息数量
min_messages = 10

# 目标群聊QQ号列表（为空则对所有群聊生效）
target_chats = []


